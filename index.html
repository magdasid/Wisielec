<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wisielec</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Economica" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
    <header class="game-header">
        wisielec <i class="fas fa-gamepad"></i>
    </header>
    <main class="game-content">
        <section class="rules-section">
            <p class="rules-section__description">Program losuje słowo do odgadnięcia. <br> Hasła to znane filmy, bajki i seriale. <br>Gracz moze zgadywać litery lub całe słowa. <br>Gracz przegrywa jeśli wpisze złe słowo lub złą literę 6 razy. <br>Program wypisuje użyte litery.</p>
        </section>
        <section id="board" class="board-section"></section>
        <section class="errors-section">
            <p id="points" class="errors-section__paragraph">Nieudane próby:  </p>
            <p id="used-letters" class="errors-section__paragraph">Użyte litery:</p>
            <p id="error-message" class="errors-section__paragraph errors-section__paragraph--pink"></p>                    
        </section>
        <section class="answers-section">
            <input id="letter" class="field" placeholder="wpisz literę" type="text">
            <input id="check-letter" class="button" type="button" value="sprawdź literę">
            <input id="word" class="field" placeholder="wpisz wyraz" type="text">
            <input id="check-word" class="button" type="button" value="sprawdź wyraz">  
        </section>
        <div class="new-game-section">
            <input id="btn-newgame" class="button" type="button" value="nowa gra">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
